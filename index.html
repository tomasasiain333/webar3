<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>WebAR con imagen (MindAR)</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0; width: 100%; height: 100%;
      overflow: hidden; background: transparent;
    }

    #hud{
      position: fixed; left: 10px; top: 10px; z-index: 9999;
      background: rgba(0,0,0,.55); color: #fff; padding: 8px 10px;
      font: 14px system-ui, -apple-system, Segoe UI, Roboto, Arial;
      border-radius: 10px;
    }

    #start{
      position: fixed; inset: 0; z-index: 9998;
      display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,.85);
    }
    #start button{
      font-size: 18px; padding: 14px 18px; border-radius: 12px; border: 0;
    }

    a-scene, .a-canvas { position: fixed !important; inset: 0 !important; }
  </style>
</head>

<body>
  <div id="hud">Pulsa “Iniciar AR”</div>

  <div id="start">
    <button id="btn">Iniciar AR (cámara trasera)</button>
  </div>

  <a-scene
    embedded
    renderer="alpha: true; antialias: true; colorManagement: true; physicallyCorrectLights: true;"
    mindar-image="
      imageTargetSrc: targets.mind;
      facingMode: environment;
      filterMinCF: 0.00005;
      filterBeta: 5;
      warmupTolerance: 2;
    "
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-asset-item id="model" src="warrior.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Anchor ajustable: 0 0 0 centra el modelo en el marcador -->
      <a-entity id="anchor" position="0 0 0">
        <a-gltf-model
          src="#model"
          scale="0.6 0.6 0.6"
          rotation="0 180 0">
        </a-gltf-model>
      </a-entity>
    </a-entity>

    <a-entity light="type: ambient; intensity: 1.0"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="0 1 1"></a-entity>
  </a-scene>

  <script>
    const hud = document.getElementById('hud');
    const start = document.getElementById('start');
    const btn = document.getElementById('btn');
    const sceneEl = document.querySelector('a-scene');

    btn.addEventListener('click', async () => {
      try {
        hud.textContent = 'Iniciando cámara…';

        const sys = sceneEl.systems["mindar-image-system"];
        if (sys && sys.start) await sys.start();

        const video = document.querySelector('video');
        if (video) {
          video.setAttribute('playsinline','');
          video.setAttribute('webkit-playsinline','');
          video.muted = true;
          try { await video.play(); } catch(e) {}
        }

        start.style.display = 'none';
        hud.textContent = 'Cámara OK ✅ Apunta al marcador.';
      } catch (e) {
        hud.textContent = 'Error cámara. Safari → aA → Ajustes del sitio web → Cámara: Permitir';
      }
    });
  </script>
</body>
</html>
