<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>WebAR con imagen</title>

  <!-- A-Frame + MindAR -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <a-scene
   <a-scene
  mindar-image="imageTargetSrc: targets.mind; filterMinCF: 0.0001; filterBeta: 10; warmupTolerance: 2;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false">

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

   <a-entity mindar-image-target="targetIndex: 0">
  <!-- Contenedor para ajustar posiciÃ³n -->
  <a-entity position="0 -0.35 0">
    <a-gltf-model
      src="tu_modelo.glb"
      scale="0.18 0.18 0.18"
      rotation="0 0 0">
    </a-gltf-model>
  </a-entity>
</a-entity>

  </a-scene>
</body>
</html>
