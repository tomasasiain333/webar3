<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>WebAR con imagen (MindAR)</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0; width: 100%; height: 100%;
      overflow: hidden; background: transparent;
    }

    #hud{
      position: fixed; left: 10px; top: 10px; z-index: 9999;
      background: rgba(0,0,0,.55); color: #fff; padding: 8px 10px;
      font: 14px system-ui, -apple-system, Segoe UI, Roboto, Arial;
      border-radius: 10px;
    }

    #start{
      position: fixed; inset: 0; z-index: 9998;
      display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,.85);
    }
    #start button{
      font-size: 18px; padding: 14px 18px; border-radius: 12px; border: 0;
    }

    a-scene, .a-canvas { position: fixed !important; inset: 0 !important; }
  </style>
</head>

<body>
  <div id="hud">Pulsa “Iniciar AR”</div>
<div id="controls" style="
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 10px;
  z-index: 9999;
">
  <button id="idleBtn" style="padding:12px 16px; border-radius:12px;">Idle</button>
  <button id="walkBtn" style="padding:12px 16px; border-radius:12px;">Walk</button>
</div>

  <div id="start">
    <button id="btn">Iniciar AR (cámara trasera)</button>
  </div>

  <a-scene
    embedded
    renderer="alpha: true; antialias: true; colorManagement: true; physicallyCorrectLights: true;"
    mindar-image="
      imageTargetSrc: targets.mind;
      facingMode: environment;
      filterMinCF: 0.00005;
      filterBeta: 5;
      warmupTolerance: 2;
    "
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-asset-item id="model" src="warrior.glb"></a-asset-item>
    </a-assets>
    
<script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Anchor ajustable: 0 0 0 centra el modelo en el marcador -->
      <a-entity id="anchor" position="0 0 0">
   <a-gltf-model
  src="#model"
  scale="0.3 0.3 0.3"
  rotation="0 0 0"
  gesture-handler
  animation-mixer="clip: Idle;"> 
</a-gltf-model>
        
      </a-entity>
    </a-entity>

    <a-entity light="type: ambient; intensity: 1.0"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="0 1 1"></a-entity>
  </a-scene>

  <script>
    const hud = document.getElementById('hud');
    const start = document.getElementById('start');
    const btn = document.getElementById('btn');
    document.getElementById('idleBtn').addEventListener('click', () => {
  modelEl.setAttribute(
    'animation-mixer',
    'clip: Idle; loop: repeat; timeScale: 1;'
  );
});
    document.getElementById('walkBtn').addEventListener('click', () => {
  modelEl.setAttribute(
    'animation-mixer',
    'clip: Walk; loop: repeat; timeScale: 1;'
  );
});
    const modelEl = document.querySelector('a-gltf-model');
    
    const sceneEl = document.querySelector('a-scene');

    btn.addEventListener('click', async () => {
      try {
        hud.textContent = 'Iniciando cámara…';

        const sys = sceneEl.systems["mindar-image-system"];
        if (sys && sys.start) await sys.start();

        const video = document.querySelector('video');
        if (video) {
          video.setAttribute('playsinline','');
          video.setAttribute('webkit-playsinline','');
          video.muted = true;
          try { await video.play(); } catch(e) {}
        }

        start.style.display = 'none';
        hud.textContent = 'Cámara OK ✅ Apunta al marcador.';
      } catch (e) {
        hud.textContent = 'Error cámara. Safari → aA → Ajustes del sitio web → Cámara: Permitir';
      }
    });
  </script>
  <script>
AFRAME.registerComponent('gesture-handler', {
  init: function () {

    // Guardamos escala y rotación inicial
    this.initialScale = this.el.object3D.scale.clone();
    this.currentScale = 1;
    this.rotationY = 0;

    // Referencia al canvas
    this.canvas = this.el.sceneEl.canvas;

    // Eventos táctiles
    this.canvas.addEventListener('touchstart', this.onTouchStart.bind(this));
    this.canvas.addEventListener('touchmove', this.onTouchMove.bind(this));
  },

  onTouchStart: function (event) {
    if (event.touches.length === 1) {
      this.lastX = event.touches[0].clientX;
    }

    if (event.touches.length === 2) {
      const dx = event.touches[0].clientX - event.touches[1].clientX;
      const dy = event.touches[0].clientY - event.touches[1].clientY;
      this.startDistance = Math.sqrt(dx * dx + dy * dy);
    }
  },

  onTouchMove: function (event) {
    event.preventDefault();

    /* ROTACIÓN (1 dedo) */
    if (event.touches.length === 1) {
      const currentX = event.touches[0].clientX;
      const deltaX = currentX - this.lastX;
      this.lastX = currentX;

      this.rotationY += deltaX * 0.5;
      this.el.object3D.rotation.y = THREE.MathUtils.degToRad(this.rotationY);
    }

    /* ESCALA (2 dedos) */
    if (event.touches.length === 2) {
      const dx = event.touches[0].clientX - event.touches[1].clientX;
      const dy = event.touches[0].clientY - event.touches[1].clientY;
      const currentDistance = Math.sqrt(dx * dx + dy * dy);

      const scaleChange = currentDistance / this.startDistance;
      const newScale = this.initialScale.clone().multiplyScalar(scaleChange);

      this.el.object3D.scale.copy(newScale);
    }
  }
});
</script>
</body>
</html>
