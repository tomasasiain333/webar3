<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebAR (MindAR Image Tracking)</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- MindAR (A-Frame integration) -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body { margin: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
    #hud {
      position: fixed; left: 10px; top: 10px; z-index: 9999;
      background: rgba(0,0,0,.55); color: #fff; padding: 8px 10px;
      font: 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div id="hud">Cargando c√°mara‚Ä¶</div>

  <a-scene
    mindar-image="
      imageTargetSrc: targets.mind;
      filterMinCF: 0.0001;
      filterBeta: 8;
      warmupTolerance: 2;
    "
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    renderer="colorManagement: true; physicallyCorrectLights: true;"
  >
    <a-assets>
      <!-- üëá Cambia "modelo.glb" por el nombre real de TU archivo .glb en el repo -->
      <a-asset-item id="m" src="warrior.glb"></a-asset-item>
    </a-assets>

    <!-- C√°mara (MindAR la controla) -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Target 0 = tu imagen compilada -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Contenedor para BAJAR el modelo (evita que quede ‚Äúarriba‚Äù) -->
      <a-entity id="anchor" position="0 -1.0 0">
        <a-gltf-model
          src="#m"
          scale="0.08 0.08 0.08"
          rotation="0 0 0"
          animation__pos="property: position; dur: 120; easing: linear"
          animation__rot="property: rotation; dur: 120; easing: linear">
        </a-gltf-model>
      </a-entity>
    </a-entity>

    <!-- Luz b√°sica (mejor visibilidad) -->
    <a-entity light="type: ambient; intensity: 1.0"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="0 1 1"></a-entity>
  </a-scene>

  <script>
    const hud = document.getElementById('hud');

    // Mensaje simple para saber que el JS se est√° ejecutando
    hud.textContent = 'Abre en Safari y permite la c√°mara.';

    // Si quieres, puedes ajustar r√°pido la altura del modelo aqu√≠:
    // -0.35 baja / -0.2 sube / -0.5 baja m√°s
    // document.getElementById('anchor').setAttribute('position', '0 -0.35 0');
  </script>
</body>
</html>
